<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator UI</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-white min-h-screen flex items-center justify-center p-8">
		<div class="w-full max-w-xl">
			<div class="bg-white shadow-lg overflow-hidden">
				<div class="bg-gray-500 px-12 py-4 text-right">
					<div class="text-white text-3xl font-light">0</div>
				</div>

				<div class="grid grid-cols-4">
					<button
						class="bg-gray-200 hover:bg-gray-300 text-black text-2xl font-light py-6 border border-gray-400 transition-colors"
					>
						AC
					</button>
					<button
						class="bg-gray-200 hover:bg-gray-300 text-black text-2xl font-light py-6 border border-gray-400 transition-colors"
					>
						+/-
					</button>
					<button
						class="bg-gray-200 hover:bg-gray-300 text-black text-2xl font-light py-6 border border-gray-400 transition-colors"
					>
						%
					</button>
					<button
						class="bg-orange-500 hover:bg-orange-600 text-white text-3xl font-light py-6 border border-gray-400 transition-colors"
					>
						÷
					</button>

					<button
						class="bg-gray-200 hover:bg-gray-300 text-black text-2xl font-light py-6 border border-gray-400 transition-colors"
					>
						7
					</button>
					<button
						class="bg-gray-200 hover:bg-gray-300 text-black text-2xl font-light py-6 border border-gray-400 transition-colors"
					>
						8
					</button>
					<button
						class="bg-gray-200 hover:bg-gray-300 text-black text-2xl font-light py-6 border border-gray-400 transition-colors"
					>
						9
					</button>
					<button
						class="bg-orange-500 hover:bg-orange-600 text-white text-3xl font-light py-6 border border-gray-400 transition-colors"
					>
						×
					</button>

					<button
						class="bg-gray-200 hover:bg-gray-300 text-black text-2xl font-light py-6 border border-gray-400 transition-colors"
					>
						4
					</button>
					<button
						class="bg-gray-200 hover:bg-gray-300 text-black text-2xl font-light py-6 border border-gray-400 transition-colors"
					>
						5
					</button>
					<button
						class="bg-gray-200 hover:bg-gray-300 text-black text-2xl font-light py-6 border border-gray-400 transition-colors"
					>
						6
					</button>
					<button
						class="bg-orange-500 hover:bg-orange-600 text-white text-3xl font-light py-6 border border-gray-400 transition-colors"
					>
						−
					</button>

					<!-- Row 4 -->
					<button
						class="bg-gray-200 hover:bg-gray-300 text-black text-2xl font-light py-6 border border-gray-400 transition-colors"
					>
						1
					</button>
					<button
						class="bg-gray-200 hover:bg-gray-300 text-black text-2xl font-light py-6 border border-gray-400 transition-colors"
					>
						2
					</button>
					<button
						class="bg-gray-200 hover:bg-gray-300 text-black text-2xl font-light py-6 border border-gray-400 transition-colors"
					>
						3
					</button>
					<button
						class="bg-orange-500 hover:bg-orange-600 text-white text-3xl font-light py-6 border border-gray-400 transition-colors"
					>
						+
					</button>

					<!-- Row 5 -->
					<button
						class="bg-gray-200 hover:bg-gray-300 text-black text-2xl font-light py-6 border border-gray-400 col-span-2 transition-colors"
					>
						0
					</button>
					<button
						class="bg-gray-200 hover:bg-gray-300 text-black text-2xl font-light py-6 border border-gray-400 transition-colors"
					>
						.
					</button>
					<button
						class="bg-orange-500 hover:bg-orange-600 text-white text-3xl font-light py-6 border border-gray-400 transition-colors"
					>
						=
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
