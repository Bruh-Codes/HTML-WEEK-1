<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Responsive Navbar with Dropdown</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-100">
		<nav class="bg-white shadow-lg">
			<div class="max-w-7xl mx-auto px-4">
				<div class="flex justify-between">
					<div class="flex space-x-7">
						<div class="hidden md:flex items-center space-x-1">
							<a
								href="#"
								class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300"
								>Home</a
							>
							<a
								href="#"
								class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300"
								>About</a
							>
							<div class="relative group">
								<button
									class="py-4 px-2 text-gray-500 font-semibold group-hover:text-green-500 transition duration-300 flex items-center"
								>
									Services
									<svg
										class="w-4 h-4 ml-1"
										fill="none"
										stroke="currentColor"
										viewBox="0 0 24 24"
										xmlns="http://www.w3.org/2000/svg"
									>
										<path
											stroke-linecap="round"
											stroke-linejoin="round"
											stroke-width="2"
											d="M19 9l-7 7-7-7"
										></path>
									</svg>
								</button>
								<div
									class="absolute z-10 w-40 hidden bg-white shadow-lg group-hover:block rounded-md"
								>
									<a
										href="#"
										class="block px-4 py-2 text-sm text-gray-700 hover:bg-green-500 hover:text-white"
										>Web Design</a
									>
									<a
										href="#"
										class="block px-4 py-2 text-sm text-gray-700 hover:bg-green-500 hover:text-white"
										>SEO</a
									>
									<a
										href="#"
										class="block px-4 py-2 text-sm text-gray-700 hover:bg-green-500 hover:text-white"
										>Content Marketing</a
									>
								</div>
							</div>
							<a
								href="#"
								class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300"
								>Contact</a
							>
						</div>
					</div>
					<div class="md:hidden flex items-center">
						<button class="outline-none mobile-menu-button">
							<svg
								class="w-6 h-6 text-gray-500 hover:text-green-500"
								x-show="!showMenu"
								fill="none"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								viewBox="0 0 24 24"
								stroke="currentColor"
							>
								<path d="M4 6h16M4 12h16m-7 6h7"></path>
							</svg>
						</button>
					</div>
				</div>
			</div>
			<div class="hidden mobile-menu">
				<ul class="">
					<li>
						<a
							href="#"
							class="block text-sm px-2 py-4 text-white bg-green-500 font-semibold"
							>Home</a
						>
					</li>
					<li>
						<a
							href="#"
							class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300"
							>About</a
						>
					</li>
					<li>
						<button
							class="w-full text-left block text-sm px-2 py-4 hover:bg-green-500 transition duration-300 mobile-dropdown-button"
						>
							Services
							<svg
								class="w-4 h-4 inline-block ml-1"
								fill="none"
								stroke="currentColor"
								viewBox="0 0 24 24"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M19 9l-7 7-7-7"
								></path>
							</svg>
						</button>
						<div class="hidden mobile-dropdown-menu pl-4">
							<a
								href="#"
								class="block text-sm px-2 py-2 hover:bg-green-500 transition duration-300"
								>Web Design</a
							>
							<a
								href="#"
								class="block text-sm px-2 py-2 hover:bg-green-500 transition duration-300"
								>SEO</a
							>
							<a
								href="#"
								class="block text-sm px-2 py-2 hover:bg-green-500 transition duration-300"
								>Content Marketing</a
							>
						</div>
					</li>
					<li>
						<a
							href="#"
							class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300"
							>Contact Us</a
						>
					</li>
				</ul>
			</div>
		</nav>

		<script>
			const btn = document.querySelector("button.mobile-menu-button");
			const menu = document.querySelector(".mobile-menu");
			const dropdownBtn = document.querySelector(
				"button.mobile-dropdown-button"
			);
			const dropdownMenu = document.querySelector(".mobile-dropdown-menu");

			btn.addEventListener("click", () => {
				menu.classList.toggle("hidden");
			});

			dropdownBtn.addEventListener("click", (e) => {
				e.stopPropagation();
				dropdownMenu.classList.toggle("hidden");
			});

			window.addEventListener("click", (e) => {
				if (!menu.contains(e.target) && !btn.contains(e.target)) {
					if (!menu.classList.contains("hidden")) {
						menu.classList.add("hidden");
					}
				}
				if (
					!dropdownMenu.contains(e.target) &&
					!dropdownBtn.contains(e.target)
				) {
					if (!dropdownMenu.classList.contains("hidden")) {
						dropdownMenu.classList.add("hidden");
					}
				}
			});
		</script>
	</body>
</html>
